<!DOCTYPE html>
<html>
<head>
  <title>Project Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    #pano {
      width: 100%;
      height: 100vh; /* Adjust as needed */
    }
    
    #sceneList {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
    
    .scenes {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    .scene {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
    
    #titleBar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
    
    #vr-button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      z-index: 1000;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="pano"></div>

<div id="sceneList">
  <ul class="scenes">
    <a href="javascript:void(0)" class="scene" data-id="0-living-room1">
      <li class="text">Living Room 1</li>
    </a>
    <a href="javascript:void(0)" class="scene" data-id="1-living-room-2">
      <li class="text">Living Room 2</li>
    </a>
    <!-- Add more scenes as needed -->
  </ul>
</div>

<div id="titleBar">
  <h1 class="sceneName"></h1>
</div>

<a id="vr-button" class="vr-button">Enter VR</a>

<script src="vendor/marzipano.js"></script>
<script src="data.js"></script>
<script src="index.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var vrButton = document.getElementById('vr-button');
    var panoElement = document.getElementById('pano');
    var sceneNameElement = document.querySelector('.sceneName');
    var sceneElements = document.querySelectorAll('.scene');

    var viewerOpts = {
      controls: {
        mouseViewMode: 'drag'
      }
    };

    var viewer = new Marzipano.Viewer(panoElement, viewerOpts);

    // Replace with your actual scene creation logic
    var sceneData = [
      { id: '0-living-room1', name: 'Living Room 1' },
      { id: '1-living-room-2', name: 'Living Room 2' }
      // Add more scenes as needed
    ];

    var scenes = sceneData.map(function(data) {
      var scene = viewer.createScene({
        source: Marzipano.ImageUrlSource.fromString('path_to_your_image/{z}/{f}/{y}/{x}.jpg'),
        geometry: new Marzipano.CubeGeometry([{ tileSize: 512, size: 512, fallbackOnly: true }]),
        view: new Marzipano.RectilinearView(),
        pinFirstLevel: true
      });

      // Handle scene switching
      var switchScene = function() {
        scene.switchTo();
        sceneNameElement.textContent = data.name;
      };

      var link = document.querySelector('.scene[data-id="' + data.id + '"]');
      link.addEventListener('click', switchScene);

      return {
        data: data,
        scene: scene
      };
    });

    // VR button handling
    vrButton.addEventListener('click', function() {
      if (navigator.getVRDisplays) {
        navigator.getVRDisplays().then(function(displays) {
          if (displays.length > 0) {
            var display = displays[0];
            display.requestPresent([{ source: panoElement }]);
          } else {
            alert('No VR displays found.');
          }
        });
      } else {
        alert('WebVR not supported.');
      }
    });

    // Initial scene setup
    scenes[0].scene.switchTo();
    sceneNameElement.textContent = sceneData[0].name;
  });
</script>

</body>
</html>
