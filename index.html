<!DOCTYPE html>
<html>
<head>
  <title>Your VR Tour</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    #pano {
      width: 100%;
      height: 100%;
    }
    
    #vr-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      z-index: 1000;
      cursor: pointer;
    }
    
    #titleBar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
    
    #sceneList {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
    
    .scenes {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    .scene {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
    
    .current {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="pano"></div>

<div id="titleBar">
  <h1 class="sceneName"></h1>
</div>

<div id="sceneList">
  <ul class="scenes">
    <a href="javascript:void(0)" class="scene" data-id="0-living-room1">
      <li class="text">Living Room 1</li>
    </a>
    <a href="javascript:void(0)" class="scene" data-id="1-living-room-2">
      <li class="text">Living Room 2</li>
    </a>
    <!-- Add more scenes as needed -->
  </ul>
</div>

<a id="vr-button" class="vr-button">Enter VR</a>

<script src="vendor/marzipano.js"></script>
<script src="data.js"></script>
<script src="index.js"></script>

</body>
</html>
